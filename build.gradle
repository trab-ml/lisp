plugins {
    id 'java-library'
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.15.0'
    id "org.sonarqube" version "4.4.1.3373"
    id 'com.adarshr.test-logger' version '4.0.0'
    id 'com.github.ben-manes.versions' version '0.50.0'
}

repositories {
    // Use local cache by default
    maven {
        url "http://cache-ili.univ-artois.fr:8081/repository/maven-central/"
    }
    // Use Maven central if not found on previous one
    mavenCentral()
}

dependencies {

    testImplementation 'edu.berkeley.cs.jqf:jqf-fuzz:2.0'
    
    // JUnit-Quickcheck
    // testImplementation 'com.pholser:junit-quickcheck-core:1.0'
    // testImplementation 'com.pholser:junit-quickcheck-generators:1.0'

    //JQWIK
    testImplementation("net.jqwik:jqwik:1.8.2")

    // Mockito
    testImplementation 'org.mockito:mockito-junit-jupiter:5.8.0'

    // JBehave
    testImplementation 'org.jbehave:jbehave-core:5.2.0'
    testImplementation 'org.jbehave.site:jbehave-site-resources:3.5'
    testImplementation 'com.github.valfirst:jbehave-junit-runner:2.3.2'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.10.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:33.0.0-jre'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.800'
    
    // To avoid SLF4J error message on the console
	testImplementation 'org.slf4j:slf4j-simple:2.0.10'
}

apply plugin: 'java'

task copyJBehaveFilesToExpectedLocation(type: Copy) {
    from 'target/jbehave/view'
    from('TDD2024TESTS/src/test/resources/') {
        include 'images/*'
        include 'style/*'
    }
    into 'build/reports/jbehave'
}

task cleanTargetDirectory(type: Delete) {
    delete 'target'
}

test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
    
    include '**/*Properties*.class'
    include '**/*QuickCheck*.class'
    include '**/*JQF*.class'
	include '**/*Examples.class'
	include '**/*Test.class'
	include '**/*Tests.class'

    dependsOn cleanTest
    finalizedBy jacocoTestReport
    finalizedBy copyJBehaveFilesToExpectedLocation
    // finalizedBy cleanTargetDirectory
    testlogger {
        showStandardStreams true
        showPassed true
        showSkipped true
        showFailed true
        showOnlySlow false
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required
        // csv.required
    }
}

jacoco {
    toolVersion = "0.8.9"
}

pitest {
    targetClasses = ['vvl.util.*','vvl.lisp.*','vvl.bdd.*']  
    junit5PluginVersion = '1.2.1'
    pitestVersion = '1.15.2'
    threads = 4
    outputFormats = ['HTML','XML']
    timestampedReports = false
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.junit.reportPaths","build/test-results/test/"
        property "sonar.jacoco.reportPaths","build/reports/jacoco/test/"
        property "dc5.mutationAnalysis.pitest.sensor.reports.directory","build/reports/pitest/"

    }
}

application {
    mainClass.set('vvl.lisp.REPL')
}

jar {
  manifest {
    attributes(
      'Main-Class': 'vvl.lisp.REPL'
    )
  }
}

sourceSets {
    test {
        java {
            srcDirs = ['TDD2024TESTS/src/test/java','TDD2024OWNTESTS/src/test/java','TDD2021HIDDENTESTS/src/test/java']
            exclude '**/.gitkeep'
        }
        resources {
            srcDirs = ['TDD2024TESTS/src/test/resources','TDD2024OWNTESTS/src/test/resources','TDD2021HIDDENTESTS/src/test/resources']
            exclude '**/.gitkeep'
        }
    }
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}





